apiVersion: apps/v1
kind: Deployment
metadata:
  name: chroot-tech-python-qyotes
  labels:
    app: quotes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quotes
  template:
    metadata:
      labels:
        app: quotes
    spec:
      containers:
      - name: quote
        image: wissaldats/python-quotes:v0.0.1
